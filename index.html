<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="content">
            <a href="#"><img src="images/piggyvestlogo.png" alt=""></a>
            <div class="signup-form">
                <header>
                    <h1>Create a Secure Account</h1>
                    <p>Welcome to the future of Savings & Investments</p>
                </header>
                <form action="#" method="post">
                    <div class="flex flex-col form-child">
                        <label for="fullname">Full Name</label>
                        <input type="text" placeholder="Full Name">
                    </div>
                    <div class="flex flex-col form-child">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="flex flex-col form-child">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" placeholder="Phone Number">
                    </div>
                    <div class="flex flex-col form-child">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="flex flex-col form-child">
                        <label for="">Referrer Phone or Promo code (Optional)</label>
                        <input type="text" placeholder="Referrer Phone or Code">
                    </div>
                    <div class="flex flex-col form-child">
                        <label for="">How Did You Hear About Us? (Optional)</label>
                        <select name="" id="">
                            <option value="Click to Select">Click to Select</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Twitter">Twitter</option>
                            <option value="Instagram">Instagram</option>
                            <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
                            <option value="Google Search">Google Search</option>
                            <option value="Google playstore">Google playstore</option>
                            <option value="Online Blog">Online Blog</option>
                            <option value="Local Newspaper">Local Newspaper</option>
                            <option value="At an Event">At an Event</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="items-end div-btn">
                        <button>CREATE ACCOUNT</button>
                    </div>
                </form>
            </div>
            <a href="http://" class="login-link">Already have an account? Log In</a>
        </div>
    </body>
</html>
